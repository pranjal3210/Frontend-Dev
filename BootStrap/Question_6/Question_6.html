<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notifications Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="Question_6.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container my-5">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Notifications</h4>
          <div class="mt-3">
            <div class="alert alert-success" role="alert">
              You have a new message from HR
            </div>
            <div class="alert alert-info" role="alert">
              Tip: Update your profile to get more matches
            </div>
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              Account password will expire in 3 days
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <div class="bg-light border p-3 mt-3">
            <h6>Summary</h6>
            <p class="small mb-0">Total 3 notifications Â· 1 urgent</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
