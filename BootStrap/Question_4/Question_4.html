<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant - Today's Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="Question_4.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-danger text-white text-center py-3">
      <h1 class="h3 mb-0">La Table Bistro</h1>
    </header>
    <main class="container my-4">
      <section class="text-center mb-4">
        <h2>Today's Menu</h2>
        <p class="lead">Fresh ingredients, handcrafted meals</p>
      </section>
      <section class="row">
        <div class="col-lg-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Category</th>
                <th class="text-end">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Truffle Pasta</td>
                <td>Main</td>
                <td class="text-end">$18</td>
              </tr>
              <tr>
                <td>Margherita Pizza</td>
                <td>Main</td>
                <td class="text-end">$12</td>
              </tr>
              <tr>
                <td>Caesar Salad</td>
                <td>Starter</td>
                <td class="text-end">$8</td>
              </tr>
            </tbody>
          </table>
        </div>
        <aside class="col-lg-4">
          <h5>Chef's Specials</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">Grilled Salmon</li>
            <li class="list-group-item">Lamb Chops</li>
            <li class="list-group-item">Chocolate Mousse</li>
          </ul>
          <figure class="text-center">
            <img
              src="https://images.unsplash.com/photo-1541542684-3f9d6a5f6a7e?w=800&q=60"
              class="img-fluid rounded"
              alt="food"
            />
            <figcaption class="small text-muted">
              Seasonal special plated by Chef
            </figcaption>
          </figure>
        </aside>
      </section>
    </main>
    <footer class="text-center py-3 bg-light">Visit us: 45 Food Lane</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
