
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel Agency - Explore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="Question_10.css" rel="stylesheet">
</head>
<body>
<header class="bg-info text-white py-3 text-center"><h1 class="h4 mb-0">WanderList Travel</h1></header>
<main class="container my-4">
  <div id="destCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1400&q=60" class="d-block w-100" alt="beach">
        <div class="carousel-caption"><h5>Sunny Beaches</h5><p>Relax by the shore</p></div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1400&q=60" class="d-block w-100" alt="mountain">
        <div class="carousel-caption"><h5>Mountain Retreats</h5><p>Hike and unwind</p></div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?w=1400&q=60" class="d-block w-100" alt="city">
        <div class="carousel-caption"><h5>City Escapes</h5><p>Explore urban culture</p></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <section class="my-4">
    <h5>Booking Progress</h5>
    <div class="progress" style="height:24px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%;">70% Complete</div>
    </div>
  </section>
  <footer class="mt-4 text-center">Contact us: travel@wanderlist.example</footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
