<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pricing - SaaS Plans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="Question_8.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container my-5">
      <header class="text-center mb-4">
        <h2>Choose Your Plan</h2>
        <p class="small text-muted">Simple pricing for teams of any size</p>
      </header>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 shadow-sm p-4 text-center">
            <h5>Basic</h5>
            <p class="display-6">$9<span class="small">/mo</span></p>
            <ul class="list-unstyled">
              <li>5 projects</li>
              <li>Email support</li>
            </ul>
            <button class="btn btn-outline-primary w-100">Select</button>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="card h-100 shadow-lg p-4 text-center bg-primary text-white"
          >
            <h5>Pro</h5>
            <p class="display-6">$19<span class="small">/mo</span></p>
            <ul class="list-unstyled">
              <li>Unlimited projects</li>
              <li>Priority support</li>
            </ul>
            <button class="btn btn-dark w-100">Select</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow-sm p-4 text-center">
            <h5>Enterprise</h5>
            <p class="display-6">$49<span class="small">/mo</span></p>
            <ul class="list-unstyled">
              <li>Custom solutions</li>
              <li>Dedicated support</li>
            </ul>
            <button class="btn btn-outline-primary w-100">Contact Sales</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
