<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="Question_7.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container my-5">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <h4>Tasks <span class="badge bg-secondary">4</span></h4>
        <div>Pending <span class="badge bg-warning text-dark">2</span></div>
      </header>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Fix login bug<span class="badge bg-danger">High</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Write unit tests<span class="badge bg-warning text-dark">Medium</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Design landing hero<span class="badge bg-success">Low</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Deploy to staging<span class="badge bg-warning text-dark"
            >Medium</span
          >
        </li>
      </ul>
      <div class="mt-3">
        <button class="btn btn-success">
          Completed <span class="badge bg-light text-dark">1</span>
        </button>
      </div>
    </main>
  </body>
</html>
