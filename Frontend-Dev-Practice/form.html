<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="./video.html">
    <table border="1" cellpadding="9" style="margin-top: 15%; margin-left: 23%;">
         <tbody>
            <tr>
                <td colspan="4" style="text-align: center;">Registration Form</td></tr>

            <tr>
                <td>Student</td>
                <td><input type="text" placeholder="Name"></td>
                <td><input type="text" placeholder="Middle Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Father's Detail</td>
                <td><input type="text" placeholder="Name"></td>
                <td><input type="text" placeholder="Middle Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
                <td colspan="2">Gender :
                <input type="radio" id="f1">
                <label for="f1">Male</label>
                <input type="radio" id="f2">
                <label for="f2">Female</label>
            </td>
               
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="city">
                    <option value="">Select any option</option>
                    <option value="Punjab" >Punjab</option>
                    <option value="Pune">Pune</option>
                </select></td>
                <td>Signature</td>
                <td><input type="file"></td>

            </tr>
            <tr>
                <td></td>
                <td colspan="3" style="text-align: center;"><button>Submit</button></td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
